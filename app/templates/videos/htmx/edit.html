<div>
    {% include 'snippets/form_errors.html' %}
    
    <form method="post" action="/videos/{{object.host_id}}/hx-edit" hx-post="/videos/{{object.host_id}}/hx-edit">

        <div>
            <label for="title">Title</label>
            <input class="form-control" type="text" name="title" required="required" placeholder="Your video title" value="{% if object.title %}{{object.title}}{% endif %}">
        </div>

        <div>
            <label for="url">Youtube Link</label>
            <input class="form-control" type="text" name="url" required="required" placeholder="https://www.youtube.com/watch?v=7bZLYwI7NWk" value="{% if object.url %}{{object.url}}{% endif %}">
        </div>

        <div>
            <label for="delete">
                <input type="checkbox" name="delete" id="delete"> Delete?

            </label>
        </div>

        <button class="btn btn-primary mt-2"type="submit">Save</button>
    </form>
</div>
