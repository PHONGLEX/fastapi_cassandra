<div>
    {% include 'snippets/form_errors.html' %}

    <form method="post" action="/playlists/{{db_id}}/add-video" hx-post="/playlists/{{db_id}}/add-video">

        <div>
            <label for="title">Title</label>
            <input type="text" name="title" required="required" placeholder="Your video title" value="{% if title %}{{title}}{% endif %}">
        </div>

        <div>
            <label for="url">Youtube Link</label>
            <input type="text" name="url" required="required" placeholder="https://www.youtube.com/watch?v=7bZLYwI7NWk" value="{% if url %}{{url}}{% endif %}">
        </div>

        <button type="submit">Add Video</button>
    </form>
</div>
