{% if errors %}
        <div>
            {% for error in errors %}
                <li>
                    
                    {% if error.loc[0] != "__root__" %}
                    <b>{{error.loc[0]}}</b>:
                    {% endif %}                        
                    {{error.msg}}
                </li>
            {% endfor %}
        </div>    
            
    {% endif %}
