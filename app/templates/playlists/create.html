{% extends 'base.html' %}


{% block content %}
<div class="row">
    <div class="col-12 col-md-3">
        {% include 'playlists/sidebar.html' %}
    </div>
    <div class="col-12 col-md-9">
        <h1>Create Playlist</h1>

        {% include 'snippets/form_errors.html' %}
        
        <form action="" method="post">

            <div>
                <label for="title">Title</label>
                <input class="form-control" type="text" name="title" placeholder="Your video title" value="{% if title %}{{title}}{% endif %}">
            </div>

            <button class="btn btn-primary mt-2"type="submit">Add Playlist</button>
        </form>
    </div>
</div>
        
    
{% endblock content %}
