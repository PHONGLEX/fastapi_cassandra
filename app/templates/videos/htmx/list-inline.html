<div id="video-inline-edit-{{ obj.host_id }}" >
    <a href="{{obj.path}}">
        {% if not obj.title %}{{obj.host_id}}{% else %}{{obj.title}}{% endif %}
    </a>
    <button class="btn btn-sm btn-outline-secondary mx-2"
            hx-get="/videos/{{obj.host_id}}/hx-edit"
            hx-target="#video-inline-edit-{{ obj.host_id }}"
        >
        Edit
    </button>
</div>
