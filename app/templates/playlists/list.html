{% extends 'base.html' %}


{% block content %}
    <div class="row">
        <div class="col-12 col-md-3">
            {% include 'playlists/sidebar.html' %}
        </div>
        <div class="col-12 col-md-9">
            <h1>Playlists</h1>
            <div class="list-group">
            {% for obj in object_list %}
                    <a href="{{obj.path}}" class="list-group-item list-group-item-action">
                        {% if not obj.title %}{{obj.db_id}}{% else %}{{obj.title}}{% endif %}
                    </a>
                    
            {% endfor %}
            </div>
        </div>        
    </div>

{% endblock content %}
